<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form" lwid100 iwid300 lay-filter="form-{$builder->id}">
                        {volist name="$builder->html" id="vo"}
                        {:htmlspecialchars_decode($vo)}
                        {/volist}
                        {if !$builder->hiddenSubmit}
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="form-{$builder->id}">{$builder->submitBtn}</button>
                            </div>
                        </div>
                        {/if}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
